<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <style>

      .soundBars {

        transition: all .25s ease-out;

      }

      .soundBars.techno {

        transition: all .1s ease-out;

      }

      .soundBars.classical {

        transition: all .5s ease-out;

      }

    </style>

  </head>

  <body>

    <div class="dropdown" style="position: fixed;  bottom: 0;  left: 20px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Style
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button id="techno-button" class="dropdown-item" type="button">Techno</button>
        <button id="rock-button" class="dropdown-item" type="button">Rock</button>
        <button id="classical-button" class="dropdown-item" type="button">Classical</button>
      </div>
    </div>

    <div  style="width: 97%; margin: auto;" >

      <div id="soundBar" class="row" style="background-color: black;">

        <div id="div1" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div2" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div3" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div4" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div5" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div6" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div7" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div8" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div9" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div10" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div11" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>
        <div id="div12" class="col-md-1 soundBars" style="background-color: white; height: 100%;"></div>

      </div>

    </div>

    <script>

      $( document ).ready(function() {
          var screenHeight = $( window ).height();
          $("#soundBar").height(screenHeight - 10 + "px")

      });

      $(".soundBars").on("click", function() {

        var randomNumber = 10 + Math.floor(Math.random() * 90);
        $(this).height(randomNumber + "%");

      });

      var beatsPM = 100;

      setInterval(function() {
        for (number = 1; number < 13;  number++ ) {
          var randomNumber = 10 + Math.floor(Math.random() * 90);
          $('#div' + number).height(randomNumber + "%");
        }
      },
      beatsPM);

      $('#techno-button').on('click', function(){
          $('.soundBars').addClass('techno');
          $('.soundBars').removeClass('classical');
          beatsPM = 50;
      });

      $('#rock-button').on('click', function(){
          $('.soundBars').removeClass('techno');
          $('.soundBars').removeClass('classical');
          beatsPM = 100;
      });

      $('#classical-button').on('click', function(){
          $('.soundBars').addClass('classical');
          $('.soundBars').removeClass('techno');
          beatsPM = 200;
      });

    </script>
  </body>
</html>
